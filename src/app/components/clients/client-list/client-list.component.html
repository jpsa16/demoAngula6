<div class="container">

  <div class="card">
    <div class="card-header">
      Clientes
    </div>
    <div class="card-body">
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Fecha Nacimiento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clientList">
            <td>{{client.nombre}}</td>
            <td>{{client.apellido}}</td>
            <td>{{client.edad}}</td>
            <td>{{client.fechaNacimiento  | date:'d MMM y'}}</td>
            <td>              
              <a class="btn btn-danger text-white" (click)="onDelete(client.$key)">
                <i class="fas fa-trash-alt"></i>
              </a>
              
            </td>
          </tr>
        </tbody>

      </table>
    </div>


    <div class="card">
      <div class="card-header">
        Valores Estadisticos
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Promedio de Edades <p class="font-weight-bold">{{promedioEdades}} años</p>
        </li>
        <li class="list-group-item">Desviacion Estandar Muestral <p class="font-weight-bold">{{desviacionEstandar}}
            años
          </p>
        </li>
      </ul>
    </div>
